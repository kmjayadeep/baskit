sonar.projectKey=kmjayadeep_baskit
sonar.organization=kmjayadeep

# Flutter/Dart specific configuration
sonar.sources=app/lib
sonar.tests=app/test
# Let SonarQube auto-detect language (Dart support may vary by SonarQube version)

# Exclusions for Flutter projects
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/build/**,**/.dart_tool/**,**/android/**,**/ios/**,**/web/**,**/linux/**,**/macos/**,**/windows/**

# Test exclusions
sonar.test.exclusions=**/test/**,**/*_test.dart,**/test_*

# Coverage settings
sonar.dart.coverage.reportPaths=app/coverage/lcov.info